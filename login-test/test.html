<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style1.css" />
    <style></style>
  </head>
  <body
    class="d-flex justify-content-center align-items-center min-vh-100 bg-white"
  >
    <div
      class="d-flex flex-column align-items-center bg-white p-4 border rounded shadow-sm"
      style="width: 80%; max-width: 600px"
    >
      <img
        src="./imgs/download.png"
        alt="DTMC Logo"
        width="25%"
        height="auto"
        class="mb-4"
      />

      <form action="">
        <center><h1 class="mb-4">Sign in</h1></center>
        <div class="mb-4 text-start">
          <div class="coolinput">
            <label for="username" class="form-label">User name:</label>
            <input
              type="text"
              placeholder="Username"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="mb-4 text-start">
          <div class="coolinput">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              placeholder="Password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-outline-primary w-100 mb-2"
          style="border: 2px solid rgb(102, 138, 102)"
        >
          Sign in
        </button>
        <hr />
        <button
          type="button"
          class="btn btn-outline-success w-100"
          style="border: 2px solid rgb(129, 89, 89)"
        >
          Sign up
        </button>
      </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
