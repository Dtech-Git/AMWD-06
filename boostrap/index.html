<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="vh-100 d-flex align-items-center justify-content-center mx-auto p-2 w-100 " style="border: 1px solid red;">
    <div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4 d-flex align-items-center">
          <img
            src="./assets/journal-partnership-in-security-and-safeguarding.png"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div
              class="mx-auto p-2 d-flex justify-content-center"
              style="width: 200px"
            >
              <h5 class="card-title">Boostrap login</h5>
            </div>

            <p class="card-text">
              <label for="inputPassword5" class="form-label">User Name</label>
              <input
                type="text"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
            </p>
            <p class="card-text">
              <label for="inputPassword5" class="form-label">Password</label>
              <input
                type="Password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
            </p>
         
              <button type="button" class="btn btn-purple w-100">
                Login
              </button>
            
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
