<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Java Script</h1>

    <button onclick="handOver()">Click me</button>

    <br />

    <button onclick="showMe()">Show me</button>
    <h1 id="displayText"></h1>
    <br />
    <br />

    <input id="onChange" onchange="onChangefunction()" type="text" />

    <br /><br />

    <div
      id="onMouseover"
      onmouseover="mouseOverfunction()"
      onmouseout="mouseOutfunction()"
      style="width: 100px; height: 100px; background-color: red"

    <br />
    <br />

    <input id="onKeyup" onkeyup="onKeyupfunction()" type="text" />

    <input id="onKeydown" onkeydown="onKeydownfunction()" type="text" />

    <input id="onKeypress" onkeydown="onKeypressfunction()" type="text" />

    <!-- internal script -->
    <script>
      console.log("Run App..!");
    </script>

    <!-- External script -->
    <script src="./index.js"></script>
  </body>
</html>
