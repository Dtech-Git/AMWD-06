<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Login Form</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <br /><br />
    <!-- error display -->
    <h6 id="errDisplay"></h6>

    <!-- input User name -->
    <label for="userName">User Name</label>

    <!-- input Password -->
    <label for="inPass">Password</label>
    <input type="password" name="password" id="inPass" />
    <input type="submit" value="SUBMIT" onclick="loginSubmit()" />

    <script src="./main.js"></script>
  </body>
</html>
